<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
    <title>Online Shopping with Amazon</title>

</head>
<body>
    <nav>
        <div class="logosandicons">
            <a href="#" class="logo"><img src="./img/Amazon_logo.svg.webp" alt=""></a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search for products">
            <button class="btn"><img src="./img/search.png" alt=""></button>
        </div>
        <a href="#" class="icons" id="profile"><img src="./img/profile.jpg" alt=""></a>
        <a href="#"class="icons" id="cart"><img src="./img/cart.png" alt=""></a>
    </nav>
    <div class="subnav">
        <a href="#" class="All">All</a>
        <a href="#" class="Best Sellers">Best Sellers</a>
        <a href="#" class="Mobiles">Mobiles</a>
        <a href="#" class="Customer Services">Customer Services</a>
        <a href="#" class="Today's Deals">Today's Deals</a>
        <a href="#" class="Fashion">Fashion</a>
        <a href="#" class="Electronics">Electronics</a>
        <a href="#" class="Prime">Prime</a>
        <a href="#" class="New Releases">New Releases</a>
        <a href="#" class="Home & Kitchen">Home & Kitchen</a>
        <a href="#" class="Amazon Pay">Amazon Pay</a>
        <a href="#" class="Amazon Prime">Amazon Prime</a>
    </div>
    <div class="background">
        <div class="items1">
            <button class="buttons">Sale off up to 70% || Shop our latest smartphones</button>
            <img src="img/phone1.jpg" class="images" id="phone1" alt="">
            <img src="img/phone2.jpg" class="images" id="phone2" alt="">
            <img src="img/phone3.jpg" class="images" id="phone3" alt="">
            <img src="img/phone4.jpg" class="images" id="phone4" alt="">
        </div>
        <div class="items2">
            <button class="buttons">Step up your gaming experience || Shop our latest laptops</button>
            <img src="img/laptop1.jpg" class="images" id="lap1" alt="">
            <img src="img/laptop2.jpg" class="images" id="lap2" alt="">
            <img src="img/laptop3.jpg" class="images" id="lap3" alt="">
            <img src="img/laptop4.jpg" class="images" id="lap4" alt="">
        </div>
        <div class="items3">
            <button class="buttons">Great book from top selling author</button>
            <img src="img/book1.jpg" class="images" id="book1" alt="">
            <img src="img/book2.jpg" class="images" id="book2" alt="">
            <img src="img/book3.jpg" class="images" id="book3" alt="">
            <img src="img/book4.jpg" class="images" id="book4" alt="">
        </div>
        <div class="items4">
            <button class="buttons">Christmas gift idea for your kids</button>
            <img src="img/toy1.jpg" class="images" id="toy1" alt="">
            <img src="img/toy2.jpg" class="images" id="toy2" alt="">
            <img src="img/toy3.jpg" class="images" id="toy3" alt="">
            <img src="img/toy4.jpg" class="images" id="toy4" alt="">
        </div>
        <div class="items5">
            <button class="buttons">Cinema experience right at home</button>
            <img src="img/tv1.jpg" class="images" id="tv1" alt="">
            <img src="img/tv2.jpg" class="images" id="tv2" alt="">
            <img src="img/tv3.jpg" class="images" id="tv3" alt="">
            <img src="img/tv4.jpg" class="images" id="tv4" alt="">
        </div>
    </div>
</body>
</html>
